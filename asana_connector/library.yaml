title: Asana Connector
version: 1.0.0
description: Extract data from asana account
icon: python

author: "cnvrg"
author_email: "info@cnvrg.io"

tags:
  - training

command: python3 asana_connector.py

requirements:
  cpu: 3.5
  memory: 8
  gpu: 0
  hpu: 0

image: cnvrg:v5.0

language: python3

arguments:
  - key: 'access_token'
    type: 'categorical'
    values:
      - "1/1202266991680810:8378229ef7d219bc520cae6c8a69ed73"
  - key: 'workspace'
    type: 'categorical'
    values:
      - "workspace2"
  - key: 'project'
    type: 'categorical'
    values:
      - "Scorpicore"
  - key: 'query'
    type: 'categorical'
    values:
      - "https://app.asana.com/api/1.0/tasks/1202266946298519"
  - key: 'task_start_date'
    type: 'categorical'
    values:
      - '"2022-05-28,2022-04-22"'
  - key: 'task_due_date'
    type: 'categorical'
    values:
      - '"2022-05-30,2022-04-26"'
  - key: 'premium_account'
    type: 'categorical'
    values:
      - "No"
  - key: 'equivalent_columns'
    type: 'categorical'
    values:
      - '"Task-Comment Gid,Task-Comment Created At,Task-Comment Text,Task-Comment Created By,Task-Comment Resource SubType,:,Sub-Task Comment Gid,Sub-Task Comment Created At,Sub-Task Comment Text,Sub-Task Comment Created By,Sub-Task Comment Resource Subtype"'
  - key: 'separation_columns'
    type: 'categorical'
    values:
      - '"Sub-Task Attachment,Team Name"'
  - key: 'not_flatten_columns'
    type: 'categorical'
    values:
      - '"Tag-ID, Tag Name"'

