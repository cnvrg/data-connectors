name: unit tests for monday_connector 

on:
  push:
    branches:
      - pipeline-test
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: test 
        run: ls monday_connector
        working-directory: ${{ env.GITHUB_WORKSPACE }}
      - name: Install libs
        run: |
          python -m pip install --upgrade pip
          pip install -r monday_connector/requirements.txt
        working-directory: ${{ env.GITHUB_WORKSPACE }}
      - name: Unit test execution
        run: cd monday_connector && python3 -m unittest -v test_monday_connector.py
        working-directory: ${{ env.GITHUB_WORKSPACE }}
