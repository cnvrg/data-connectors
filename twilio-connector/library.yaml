---

title: twilio Dataset Connector # required on creation, a slug will be generated from the title? -> inference-library
version: 2.0.10 # required
description: "Download datasets from Twilio" # optional
icon: python # optional

# Optional properties for crediting authors
author: "cnvrg"
author_email: "info@cnvrg.io"

# At least one tag [inference, training, data] must be present
tags:
  - training
  - connector
  - data

# Available only for training (exec tasks) libraries only
command: python3 twilio_connector.py

# These will replace the "compute" argument, values must be >= 0:
# We need to add requirement for distributed pods
requirements:
  cpu: 2
  memory: 2
  gpu: 0
  hpu: 0

# This will replace the "docker_images" argument (?) need to work in cnvrg as well
image: cnvrg:v5.0
# This will replace "env_setup", currently only python 3 is supported.
language: python3

arguments:
  # Training arguments will have type and value, valid types are [discrete, float, integer, categorical]
  # Empty value will mark the argument as 'required', adding a default value will place it in the flow.
  - key: auth_token
    type: categorical
    values: []
  - key: account_sid
    type: categorical
    values: []
  - key: conv_id
    type: categorical
    values: []
  - key: leng_limit
    type: categorical
    values:
      - None
  - key: cnvrg_dataset
    type: categorical
    values: 
      - None
  - key: file_name
    type: categorical
    values:
      - twilio.csv